on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: ddivanshu.azurecr.io
        username: ${{secrets.acr_ddivanshu_username}}
        password: ${{secrets.acr_ddivanshu_password}}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t ddivanshu.azurecr.io/diaggarw699a:${{github.sha}}
        docker push ddivanshu.azurecr.io/diaggarw699a:${{github.sha}}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{secrets.aks_diaggarw_kubeConfig}}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep diaggarwea4b | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace diaggarwea4b`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: diaggarwea4b
        container-registry-url: ddivanshu.azurecr.io
        container-registry-username: ${{secrets.acr_ddivanshu_username}}
        container-registry-password: ${{secrets.acr_ddivanshu_password}}
        secret-name: diaggarwdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: diaggarwea4b
        manifests: |
          manifests/deployment-689d.yml
          manifests/service-689d.yml
        images: |
          ddivanshu.azurecr.io/diaggarw699a:${{github.sha}}
        imagepullsecrets: |
          diaggarwdockerauth