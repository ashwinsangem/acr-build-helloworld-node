on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_GITHUB_SECRET_ba08}}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n diaggarwacr090909 -g diaggarwacr090909ab60-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n diaggarwacr090909 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n diaggarwacr090909 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n diaggarwacr090909 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: diaggarwacr090909.azurecr.io
        username: ${{steps.create-acr.outputs.acr_username}}
        password: ${{steps.create-acr.outputs.acr_password}}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "Dockerfile" -t diaggarwacr090909.azurecr.io/diaggarwba08:${{github.sha}}
        docker push diaggarwacr090909.azurecr.io/diaggarwba08:${{github.sha}}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{secrets.aks_diaggarw_kubeConfig}}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep diaggarwba08 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace diaggarwba08`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: diaggarwba08
        container-registry-url: diaggarwacr090909.azurecr.io
        container-registry-username: ${{steps.create-acr.outputs.acr_username}}
        container-registry-password: ${{steps.create-acr.outputs.acr_password}}
        secret-name: diaggarwdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: diaggarwba08
        manifests: |
          manifests/deployment-ba08.yml
          manifests/service-ba08.yml
        images: |
          diaggarwacr090909.azurecr.io/diaggarwba08:${{github.sha}}
        imagepullsecrets: |
          diaggarwdockerauth