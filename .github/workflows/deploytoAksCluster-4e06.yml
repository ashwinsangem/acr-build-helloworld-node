on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_GITHUB_SECRET}}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n ddivanshuAcrNew -g ddivanshuAcrNewa849-rg --location "East US" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n ddivanshuAcrNew --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n ddivanshuAcrNew --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n ddivanshuAcrNew --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: ddivanshuacrnew.azurecr.io
        username: ${{steps.create-acr.outputs.acr_username}}
        password: ${{steps.create-acr.outputs.acr_password}}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t ddivanshuacrnew.azurecr.io/diaggarw2662:${{github.sha}}
        docker push ddivanshuacrnew.azurecr.io/diaggarw2662:${{github.sha}}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{secrets.aks_diaggarw_kubeConfig}}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep diaggarw81ed | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace diaggarw81ed`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: diaggarw81ed
        container-registry-url: ddivanshuacrnew.azurecr.io
        container-registry-username: ${{steps.create-acr.outputs.acr_username}}
        container-registry-password: ${{steps.create-acr.outputs.acr_password}}
        secret-name: diaggarwdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: diaggarw81ed
        manifests: |
          manifests/deployment-4e06.yml
          manifests/service-4e06.yml
        images: |
          ddivanshuacrnew.azurecr.io/diaggarw2662:${{github.sha}}
        imagepullsecrets: |
          diaggarwdockerauth