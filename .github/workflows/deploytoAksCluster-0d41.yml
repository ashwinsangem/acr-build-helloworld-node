on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_GITHUB_SECRET_0d41}}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n diaggarwacrnew -g diaggarwacrnew982e-rg --location "South Central US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n diaggarwacrnew --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n diaggarwacrnew --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n diaggarwacrnew --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: diaggarwacrnew.azurecr.io
        username: ${{steps.create-acr.outputs.acr_username}}
        password: ${{steps.create-acr.outputs.acr_password}}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "Dockerfile" -t diaggarwacrnew.azurecr.io/diaggarwae47:${{github.sha}}
        docker push diaggarwacrnew.azurecr.io/diaggarwae47:${{github.sha}}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{secrets.aks_diaggarw_kubeConfig}}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep diaggarw0d41 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace diaggarw0d41`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: diaggarw0d41
        container-registry-url: diaggarwacrnew.azurecr.io
        container-registry-username: ${{steps.create-acr.outputs.acr_username}}
        container-registry-password: ${{steps.create-acr.outputs.acr_password}}
        secret-name: diaggarwdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: diaggarw0d41
        manifests: |
          manifests/deployment-0d41.yml
          manifests/service-0d41.yml
        images: |
          diaggarwacrnew.azurecr.io/diaggarwae47:${{github.sha}}
        imagepullsecrets: |
          diaggarwdockerauth