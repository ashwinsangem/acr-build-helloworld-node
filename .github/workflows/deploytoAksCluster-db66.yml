on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: ddivanshu.azurecr.io
        username: ${{secrets.acr_ddivanshu_username}}
        password: ${{secrets.acr_ddivanshu_password}}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "Dockerfile" -t ddivanshu.azurecr.io/diaggarw81b0:${{github.sha}}
        docker push ddivanshu.azurecr.io/diaggarw81b0:${{github.sha}}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{secrets.aks_diaggarw_kubeConfig}}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep diaggarwc695 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace diaggarwc695`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: diaggarwc695
        container-registry-url: ddivanshu.azurecr.io
        container-registry-username: ${{secrets.acr_ddivanshu_username}}
        container-registry-password: ${{secrets.acr_ddivanshu_password}}
        secret-name: diaggarwdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: diaggarwc695
        manifests: |
          manifests/deployment-db66.yml
          manifests/service-db66.yml
        images: |
          ddivanshu.azurecr.io/diaggarw81b0:${{github.sha}}
        imagepullsecrets: |
          diaggarwdockerauth